<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<title>Inquirist | user detail</title>
<meta charset="utf-8" />
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
  	 <div class="row">
    <div class="col-md-8 offset-md-2">
	<h1>Detail</h1>
	<div>
		Id: <span th:text="${user.id}"></span>
	</div>
	<div>
		Username: <span th:text="${user.username}"></span>
	</div>
	<div style="margin-bottom: 30px;">
		Name: <span th:text="${user.name}"></span>
	</div>
	
	<div>Owned polls</div>
	<table style="margin-bottom: 30px;">
		<thead>
			<tr>
				<th>Id</th>
				<th>Title</th>
				<th>Description</th>
			</tr>
		</thead>
		<tbody class="table" th:remove="all-but-first">
			<tr th:each="poll : ${ownedPolls}">
				<td th:text="${poll.id}"></td>
				<td th:text="${poll.title}"></td>
				<td th:text="${poll.description}"></td>
			</tr>
		</tbody>
	</table>
	
	<div>Participated polls</div>
	<table>
		<thead>
			<tr>
				<th>Id</th>
				<th>Title</th>
				<th>Description</th>
			</tr>
		</thead>
		<tbody class="table" th:remove="all-but-first">
			<tr th:each="poll : ${participatedPolls}">
				<td th:text="${poll.id}"></td>
				<td th:text="${poll.title}"></td>
				<td th:text="${poll.description}"></td>
			</tr>
		</tbody>
	</table>

	<a href="/users" class="btn btn-primary">Back to list</a>
	</div>
	</div>
</body>
</html>
