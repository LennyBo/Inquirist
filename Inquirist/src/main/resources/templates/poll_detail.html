<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<title>Poll</title>
</head>
<body>
  	<div th:replace="fragments/header :: header"></div>  
  		 <div class="row">
    <div class="col-md-8 offset-md-2">
  	<h1>POLL</h1>
    
    <div th:text="${poll.title}"></div>
	<div th:text="${poll.description}"></div>	
	
	<div sec:authorize="hasAuthority('WRITER')">
		<h3>Answer :</h3>
	    <form th:action="@{/vote}"  method="post">
	    	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
	        <tr th:each="answer : ${answers}">
	        <div class="form-check">
				<label class="form-check-label" th:text="${answer.answer}"></label>
				<input class="form-check-input" type="radio" th:field="*{vote.id}" th:value=${answer.id}>
				<br>	
				</div>
	       	</tr>
			<button class="btn btn-primary" >vote</button>
		</form>
	</div>
	</div>
	</div>
</body>
</html>
