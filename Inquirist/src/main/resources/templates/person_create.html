<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>New person</title>
        <meta charset="utf-8" />
    </head>
    <body>
        <h1>New person</h1>
        <form th:action="@{/persons/insert}" th:object="${person}" method="post">     
            <label for="prenom">First name of the person</label>
            <input type="text" th:field="*{prenom}" />
            
            <label for="nom">Last name of the person</label>
            <input type="text" th:field="*{nom}"/>
            
            <label for="nom">Category of the person</label>
            <select th:field="*{categorie.nom}">
            	<option value="0">Select category</option>
            	<option th:each="categorie : ${categories}" th:value="${categorie.nom}" th:text="${categorie.nom}">Select category</option>
            </select>
            
            <input type="submit" />
        </form>
    </body>
</html>
