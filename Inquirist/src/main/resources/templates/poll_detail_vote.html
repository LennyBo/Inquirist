<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Poll</title>
</head>
<body>
  	<div th:replace="fragments/header :: header"></div>  
  	
  	<h1>POLL</h1>
    
    <div th:text="${poll.title}"></div>
	<div th:text="${poll.description}"></div>	
	
	<h3>Answer :</h3>
    <form th:action="@{/vote}"  method="post">
        <tr th:each="answer : ${answers}">
			<label th:text="${answer.answer}"></label>
			<input type="radio" th:field="*{vote.id}" th:value=${answer.id}>
			<br>	
       	</tr>
		<button >vote</button>
	</form>
</body>
</html>
