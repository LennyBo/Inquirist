<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	
		<title>Sign up</title>
		<meta charset="utf-8" />
	</head>
	<body>
		<div th:replace="fragments/header :: header"></div>
 <div class="row">
    <div class="col-md-8 offset-md-2">
		<h1>Sign up</h1>
		<form th:action="@{/register}" th:object="${user}" method="post">			
			<table>
	         	<tr>
	            	<td>Username:</td>
	            	<td><input class="form-control" type="text" th:field="*{username}" autofocus="true"/></td>
	         	</tr>
	         	<tr>
	            	<td>Password:</td>
	            	<td><input class="form-control" type="password" th:field="*{password}" /></td>
	         	</tr>
	         	<tr>
	            	<td>Password confirmation:</td>
	            	<td><input  class="form-control" type="password" th:field="*{passwordConfirm}" /></td>
	         	</tr>
	         	<tr>
	            	<td>Name:</td>
	            	<td><input  class="form-control" type="text" th:field="*{name}" /></td>
	         	</tr>
	         	<tr>
	            	<td>Role:</td>
	            	<td>
		            	<select class="form-select" th:field="*{role}">
						    <option th:each="r : ${T(com.example.demo.model.Role).values()}" th:value="${r}" th:text="${r}"></option>
						</select>
					</td>
	         	</tr>
	         	<tr>
	            	<td><input type="submit" class="btn btn-primary" value="Sign up"/></td>
	         	</tr>
	      	</table>
	      	<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
		</form>
		</div>
		</div>
	</body>
</html>
